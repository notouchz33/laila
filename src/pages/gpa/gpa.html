<ion-header>
    <ion-navbar color="studentplan">
      <ion-title>คำนวณเกรด<ion-icon name="md-home" style="float: right;" round (click)="gotoIndex()"></ion-icon>
      </ion-title>
    </ion-navbar>
    <ion-segment>
      <ion-segment-button value="insert" style="color:white" (click)="gotoGrade()">
        
         GPAX
        
      </ion-segment-button>
      <ion-segment-button value="view" style="color:black" >
      <ion-card style="background-color:white;border-radius:5px;display: inline;padding: 5px" (click)="gotoGpa()">
        GPA
      </ion-card>
      </ion-segment-button>
    </ion-segment>
  </ion-header>
  
  <ion-content>
      
    <form padding text-center> 
        <h5>ผลการเรียนรายปี</h5>
       <hr>
      <ion-list padding text-center>
        <ion-item>
          <ion-input type="text-size"  id="cradit" name="cradit" [(ngModel)]="cradit"
          placeholder="จำนวนวิชาเรียน"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text-size"  id="score" name="score" [(ngModel)]="score"
          placeholder="คะแนนรวมทั้งหมด"></ion-input>
        </ion-item>
      </ion-list>
     <font color="red">*หมายเหตุ</font>  สามารถได้จากระบบบริการการศึกษา<br><br>

     <button ion-button round (click)="mygrade(cradit,score)">คำนวณ</button>

            
          </form>
  
  </ion-content>
