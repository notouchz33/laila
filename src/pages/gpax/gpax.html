<ion-header>
  <ion-navbar color="studentplan">
    <ion-title>คำนวณเกรด<ion-icon name="md-home" style="float: right;" round (click)="gotoIndex()"></ion-icon>
    </ion-title>
  </ion-navbar>
  <ion-segment>
    <ion-segment-button value="insert" style="color:black">
      <ion-card style="background-color:white;border-radius:5px;display: inline;padding: 5px" (click)="gotoGrade()">
       GPAX
      </ion-card>
    </ion-segment-button>
    <ion-segment-button value="view" style="color:white" (click)="gotoGpa()"> GPA</ion-segment-button>
  </ion-segment>
</ion-header>


<ion-content padding text-center>
    <h5>ผลการเรียนรายเทอม</h5>

    <ion-grid text-center>
        <ion-row style="background-color:rgb(13, 98, 119);font-size:16px">
          <ion-col>วิชา</ion-col>
          <ion-col>หน่วยกิต</ion-col>
          <ion-col>เกรด</ion-col>
        </ion-row >
          <ion-row style="border: 1px solid black" *ngFor="let item of subjectList;let i = index">  
        <ion-col>
          <ion-card> 
            <ion-card-content>
              {{item.subject}}
            </ion-card-content> 
          </ion-card>
  </ion-col>
  <ion-col>
      <ion-card> 
              <ion-input type="text"  name="credit" [(ngModel)]="cradit[i]" 
              placeholder="หน่วยกิต" style="background-color:white ; width: 100%">
            </ion-input>
        </ion-card>
      
      </ion-col> 
  <ion-col>
      <ion-card> 
              <ion-input type="text"  name="grade" [(ngModel)]="grade[i]"
               placeholder="เกรด" style="background-color:white ; width: 100%">
   </ion-input>
        </ion-card>
      </ion-col>
    </ion-row>
        </ion-grid><br><br><br>
        <div style="width: 211px;height: 42px;background:white;margin-left: 63px;padding: 11px;border-radius: 12px;font-weight: bold;">
          ผลการเรียนของคุณคือ {{myGrade}} 
        </div><br>        
    <button ion-button round (click)="mygrade(cradit,grade)">คำนวณ</button> 

   
</ion-content>
