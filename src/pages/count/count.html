<ion-header>
  <ion-navbar color="studentplan">
    <ion-title>บัญชีครัวเรือน<ion-icon name="md-home" style="float: right;" round (click)="gotoIndex()"></ion-icon>
    </ion-title>
  </ion-navbar>
  <ion-segment>
    <ion-segment-button value="insert" style="color:white" (click)="gotoMoney()">
        เพิ่มข้อมูล
    </ion-segment-button>
    <ion-segment-button value="view" style="color:white" (click)="gotoSmoney()">
      แสดงข้อมูล
    </ion-segment-button>
    <ion-segment-button value="count" style="color:black">
      <ion-card style="background-color:white;border-radius:5px;display: inline;padding: 5px">
        วิเคราะห์
      </ion-card>
    </ion-segment-button>
  </ion-segment>
</ion-header>


<ion-content padding text-center>
    <ion-segment>
        <ion-segment-button value="insert" style="color:black" >
          <ion-card style="background-color:white;border-radius:5px;display: inline;padding: 5px">
            วิเคราะห์
          </ion-card>
        </ion-segment-button>
        <ion-segment-button value="insert" style="color:white" (click)="gotoGraph()">
          กราฟ
        </ion-segment-button>
      </ion-segment>
      <br><br>
    <ion-list>
        <ion-item>
          <ion-label for="date"> วันที่ :</ion-label>
          <ion-input type="date" id="sdate" [(ngModel)]="sdate" >
            
        </ion-input>
      </ion-item>
      </ion-list>
      <button ion-button round (click)="mydate(sdate)">ค้นหา</button>

      
<!-- รายรับ - รายจ่าย = {{total}}  -->

<ion-grid>
    <ion-row text-center>
      <ion-col>
       รายรับ <div style="display:inline" *ngIf="!income">0</div>
       <div style="display:inline" *ngIf="income"> {{income}} </div> บาท
      </ion-col>
      <ion-col>
        รายจ่าย <div style="display:inline" *ngIf="!charge">0 </div>
        <div style="display:inline" *ngIf="charge"> {{charge}}</div> บาท
      </ion-col>
    </ion-row>
    <hr >
    <ion-row text-center> 
      <ion-col>
       ยอดคงเหลือ <div style="display:inline" *ngIf="!sum">0</div>
       <div style="display:inline" *ngIf="sum"> {{sum}} </div> บาท
      </ion-col>
    </ion-row>
  </ion-grid>
<hr>
