<ion-header >
  <ion-navbar color="studentplan">
    <ion-title >เข้าสู่ระบบ</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
    <div style="margin-top:40px">
        <img src="assets/imgs/a.png"  width="150" height="150">
            <h1>Student Plan</h1><br>
<form >
  <ion-list >
  <ion-item text-center > 
    <ion-input type="text" placeholder="ชื่อผู้ใช้" name="username" [(ngModel)]="username"></ion-input>
  </ion-item>
  <ion-item>
      <ion-input type="password" placeholder="รหัสผ่าน" name="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    </ion-list><br>
    <ion-list><button ion-button round (click)="login(username,password)" [disabled]="username == null || password == null">ตกลง</button>
      <button type="reset" ion-button round>ยกเลิก</button></ion-list>
</form>
</div>
</ion-content>
