<ion-header>
  <ion-navbar color="studentplan">
    <ion-title>สมัครสมาชิก</ion-title>
  </ion-navbar>
</ion-header>
    <ion-content padding text-center>
        <div style="margin-top:40px">
            <img src="assets/imgs/a.png"  width="100" height="100">
                <h1>Student Plan</h1><br>  
  <ion-list no-line>
    <ion-item>
      <ion-input type="text" placeholder="ชื่อ" name="name" [(ngModel)]="name" ></ion-input>
    </ion-item>
      <ion-item>
      <ion-input type="text" placeholder="สกุล" name="surname" [(ngModel)]="surname" ></ion-input>
    </ion-item>
      <ion-item>
      <ion-input type="text" placeholder="ชั้นเรียน" name="class" [(ngModel)]="class"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="ชื่อผู้ใช้" name="username" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="รหัสผ่าน" name="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <ion-list>
  <button ion-button  round (click)="register(name,surname,class,username,password)">ยืนยัน</button>
  <button  ion-button round type="reset">ยกเลิก</button></ion-list>
  </div>
</div>
</ion-content>
