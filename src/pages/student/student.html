  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="studentplan" >
    <ion-title >ตารางเรียน<ion-icon name="md-home" style="float: right; " round (click)="gotoIndex()" >
    </ion-icon>
  </ion-title>
  </ion-navbar>
  <ion-segment>
      <ion-segment-button value="insert" style="color:black" >
        <ion-card style="background-color:white;border-radius:5px;display: inline;padding: 5px">
        เพิ่มข้อมูล
      </ion-card>
      </ion-segment-button>
      <ion-segment-button value="view" style="color:white" (click)="student2()">
          แสดงข้อมูล 
      </ion-segment-button>
    </ion-segment>
  </ion-header> 
  <ion-content padding text-center>
    <ion-grid style="margin-left:20px;margin-top: 10px">
      <ion-row>
          <ion-col>
              <ion-list style="width: 130px">
              <ion-item >
              <ion-input type="text" [(ngModel)]="year"  name="year" placeholder="ปีการศึกษา" ></ion-input>
            </ion-item>
          </ion-list>
          </ion-col>
          <ion-col>
              <ion-list style="width: 130px">
                  <ion-item>
                  <ion-label>เทอม</ion-label>
                  <ion-select [(ngModel)]="term" name="term">
                  <ion-option value="1">1</ion-option>
                  <ion-option value="2">2</ion-option>
                </ion-select> 
                  </ion-item>
                  </ion-list>
            </ion-col>
      </ion-row>
    </ion-grid>  
      <ion-list>
          <ion-item>
              <ion-label for="time1"> เวลาเริ่ม</ion-label>
          <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="time1" name="time1"></ion-datetime>
          </ion-item>
        </ion-list>
        <ion-list>
          <ion-item>
            <ion-label for="time"> สิ้นสุด : </ion-label>
            <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="time2" name="time2"></ion-datetime>
          </ion-item>
        </ion-list>
        <ion-list>
          <ion-item>
            <ion-label >วัน : </ion-label>
            <ion-select [(ngModel)]="dayy" name="dayy">
              <ion-option value="1">จันทร์</ion-option>
              <ion-option value="2">อังคาร</ion-option>
              <ion-option value="3">พุธ</ion-option>
              <ion-option value="4">พฤหัสบดี</ion-option>
              <ion-option value="5">ศุกร์</ion-option>
            </ion-select>
          </ion-item>
          </ion-list>
        <ion-list>
            <ion-list>
                <ion-item>
                  <ion-label> รหัสวิชา : </ion-label>
                  <ion-input type="text" [(ngModel)]="idsub" name="idsub"></ion-input>
                </ion-item>
              </ion-list>
            <ion-list>
                <ion-item>
                  <ion-label> วิชา : </ion-label>
                  <ion-input type="text" [(ngModel)]="subject" id="subject"></ion-input>
                </ion-item>
              </ion-list>
            <ion-list>
          <ion-item>
              <ion-label> ห้อง : </ion-label>
              <ion-input type="text" [(ngModel)]="room" name="room"></ion-input>
            </ion-item>
            </ion-list>
        <ion-list>
                <ion-item>
                    <ion-label> อาจารย์ : </ion-label>
                    <ion-input type="text" [(ngModel)]="teacher" name="teacher"></ion-input>
                  </ion-item> 
          </ion-list> 
            <ion-list text-center>
              <button ion-button round (click)="student(year,term,time1,time2,dayy,idsub,subject,room,teacher)">บันทึก</button>
              <button ion-button round  type="reset">ยกเลิก</button>
            </ion-list>
          </ion-list>
        
        </ion-content>
