<ion-header>
    <ion-navbar color="studentplan" >
      <ion-title >บันทึกช่วยจำ<ion-icon name="md-home" style="float: right; " round (click)="gotoIndex()" ></ion-icon></ion-title>
    </ion-navbar>
    <ion-segment>
        <ion-segment-button value="insert" style="color:white" (click)="gotoMemo()">
          เพิ่มข้อมูล
        </ion-segment-button>
        <ion-segment-button value="view" style="color:black">
          <ion-card style="background-color:white;border-radius:5px;display: inline;padding: 5px">
            แสดงข้อมูล
            </ion-card>
        </ion-segment-button> 
      </ion-segment>
    </ion-header>

<ion-content padding> 
  
    <ion-grid text-center>
        <ion-row style="background-color:rgb(13, 98, 119)">
            <ion-col >วันที่</ion-col>
            <ion-col>ประเภท</ion-col>
            <ion-col>รายละเอียด</ion-col> 
        </ion-row>
   </ion-grid>

      <ion-row  *ngFor="let memo of memoList">
        <ion-col>{{memo.date}}</ion-col>
        <ion-col>{{memo.type}}</ion-col>
        <ion-col>{{memo.detail}}</ion-col>

      </ion-row>
