<ion-header>
  <ion-navbar color="studentplan">
    <ion-title>บัญชีครัวเรือน<ion-icon name="md-home" style="float: right;" round (click)="gotoIndex()"></ion-icon>
    </ion-title>
  </ion-navbar>
  <ion-segment>
    <ion-segment-button value="insert" style="color:black">
      <ion-card style="background-color:white;border-radius:5px;display: inline;padding: 5px">
        เพิ่มข้อมูล
      </ion-card>
    </ion-segment-button>
    <ion-segment-button value="view" style="color:white" (click)="gotoSmoney()">
      แสดงข้อมูล
    </ion-segment-button>
    <ion-segment-button value="view" style="color:white" (click)="gotoCount()">
      วิเคราะห์
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content padding>
  <ion-segment>
    <ion-segment-button value="insert" style="color:black" >
      <ion-card style="background-color:white;border-radius:5px;display: inline;padding: 5px">
        รายรับ
      </ion-card>
    </ion-segment-button>
    <ion-segment-button value="insert" style="color:white" (click)="charge()">
      รายจ่าย
    </ion-segment-button>
  </ion-segment>
  <br><br>
  <ion-list>
    <ion-list>
      <ion-item>
        <ion-label for="date"> วันที่ :</ion-label>
        <ion-input type="date" id="date" name="date" [(ngModel)]="date">
        </ion-input>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        <ion-label>จำนวนเงิน : </ion-label>
        <ion-input type="text" name="moneyy" [(ngModel)]="moneyy">บาท</ion-input>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        <ion-label> รายละเอียด : </ion-label>
        <ion-input type="text" name="detail" [(ngModel)]="detail"></ion-input>
      </ion-item>
    </ion-list>

    <ion-list text-center>
      <button ion-button round (click)="money(date,moneyy,detail)">ตกลง</button>
      <button type="reset" ion-button round>ยกเลิก</button>
    </ion-list>
  </ion-list>

</ion-content>
